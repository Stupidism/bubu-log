name: Auto Codex Review

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review

permissions:
  issues: write
  pull-requests: write

jobs:
  request-codex-review:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Comment @codex review
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const issue_number = context.payload.pull_request.number

            const marker = '<!-- auto-codex-review -->'
            const body = `${marker}\n@codex review`

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            })

            const alreadyRequested = comments.some((comment) => {
              return (
                comment.user?.login === 'github-actions[bot]' &&
                typeof comment.body === 'string' &&
                comment.body.includes(marker)
              )
            })

            if (alreadyRequested) {
              core.info('Codex review was already requested by workflow bot.')
              return
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body,
            })

            core.info('Posted @codex review comment.')
